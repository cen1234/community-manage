<nz-layout>
    <div class="header">
        <span class="message" nz-icon nzType="bell" nzTheme="outline"></span>
    </div>
    <nz-content>
        <nz-tabset 
        nzCentered
        [nzSelectedIndex]="SelectedIndex"
        (nzSelectedIndexChange)="SelectedIndexChange($event)">
            <nz-tab nzTitle="问题">
                <cdk-virtual-scroll-viewport style="width: 100%; height: 33.7rem;" itemSize="73" class="demo-infinite-container">
                    <nz-list>
                      <nz-list-item class="list-item" *cdkVirtualFor="let item of ds" (click)="check(item.id)">
                        <nz-list-item-meta
                          *ngIf="item" 
                          [nzAvatar]="'api/file/' + item.userImg"
                          [nzDescription]="item.founder + '         ' + item.creatTime"
                        >
                          <nz-list-item-meta-title class="content">
                              {{ item.content}}
                          </nz-list-item-meta-title>
                        </nz-list-item-meta>
                      </nz-list-item>
                    </nz-list>
                  </cdk-virtual-scroll-viewport>
            </nz-tab>
            <nz-tab nzTitle="健康">
              <cdk-virtual-scroll-viewport style="width: 100%; height: 33.7rem;" itemSize="73" class="demo-infinite-container">
                <nz-list>
                  <nz-list-item class="list-item" *cdkVirtualFor="let item of healthDs" (click)="checkHealth(item.id)">
                    <nz-list-item-meta
                      *ngIf="item" 
                      [nzDescription]="item.name"
                    >
                      <nz-list-item-meta-title class="content">
                          {{ item.content}}
                      </nz-list-item-meta-title>
                    </nz-list-item-meta>
                  </nz-list-item>
                </nz-list>
              </cdk-virtual-scroll-viewport>
            </nz-tab>
          </nz-tabset>
    </nz-content>
    <app-footer></app-footer> 
</nz-layout>
